<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
    <!-- Link CSS -->
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Mi Ecommerce</title>
</head>
<body>
    <!-- Contenedor general -->
    <div class="container">

        <!-- Header -->
        <header class="header">
            <h1 class="title">Mi Ecommerce</h1>
        </header>

        <!-- Barra lateral -->
        <section class="section">
            <ul class="list">
                <h2 class="list__title">Categor√≠as</h2>
                <li class="list__item">Perfumes <span>(13)</span></li>
                <li class="list__item">Ropa <span>(21)</span></li>
                <li class="list__item">Accesorios <span>(41)</span></li>
                <li class="list__item">Zapatos <span>(10)</span></li>
            </ul>
        </section>

        <!-- Contendor de productos -->
        <main class="main">
                <div class="card">
                    <div class="card__img">
                        <img src="assets/img/perfume-bulgaria.jpg" alt="Perfume Bulgaria">
                    </div>
    
                    <h3 class="card__title">Perfume Bulgaria</h3>
    
                    <p class="card__text">$35.000</p>
    
                    <button class="card__btn">Comprar</button>
                </div>

                <div class="card">
                    <div class="card__img">
                        <img src="assets/img/perfume-dolce-cobbana.jpg" alt="Perfume Dolce Cobbana">
                    </div>
                    <h3 class="card__title">Perfume Dolce Cobbana</h3>
                    <p class="card__text">$50.000</p>
                    <button class="card__btn">Comprar</button>
                </div>

                <div class="card">
                    <div class="card__img">
                        <img src="assets/img/perfume-blue-chanel.jpg" alt="Perfume Blue Chanel">
                    </div>
    
                    <h3 class="card__title">Perfume Blue Chanel</h3>
    
                    <p class="card__text">$42.000</p>
    
                    <button class="card__btn">Comprar</button>
                </div>

                <div class="card">
                    <div class="card__img">
                        <img src="assets/img/perfume-valentino.jpg" alt="Perfume Valentino">
                    </div>
    
                    <h3 class="card__title">Perfume Valentino</h3>
    
                    <p class="card__text">$48.000</p>
    
                    <button class="card__btn">Comprar</button>
                </div>

                <div class="card">
                    <div class="card__img">
                        <img src="assets/img/perfume-vera-wang.jpg" alt="Perfume Vera Wang">
                    </div>
    
                    <h3 class="card__title">Perfume Vera Wang</h3>
    
                    <p class="card__text">$63.000</p>
    
                    <button class="card__btn">Comprar</button>
                </div>

                <div class="card">
                    <div class="card__img">
                        <img src="assets/img/perfume-zara.jpg" alt="Perfume Zara">
                    </div>
    
                    <h3 class="card__title">Perfume Zara</h3>
    
                    <p class="card__text">$55.000</p>
    
                    <button class="card__btn">Comprar</button>
                </div>

         </main>

         <!-- Footer -->
            <footer class="footer">&copy;Miecommerce</footer>

        </div>
    
</body>
</html>
